<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="card-container">
    <div class="card-image-container">
      <img src="images/illustration-hero.svg" alt="a girl dancing to music">
    </div>

    <div class="card-body-container">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="plan-details-container">
        <div class="plan-details">
          <img src="images/icon-music.svg" alt="music icon">
          <div>
            <h4>Annual Plan</h4>
            <span>$59.99/year</span>
          </div>
        </div>
        <div class="plan-change-option">
          <a href="#">Change</a>
        </div>
      </div>

      <div class="buttons-container">
        <button class="order-finalize-button">Proceed to Payment</button>
        <button class="order-cancel-button">Cancel Order</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
